<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for v in states.values()|sort(attribute='name') %}
                <LI>{{v.id}}: <B>{{v.name}}</B></LI>
                <UL>
                    {% for city in v.cities|sort(attribute='name') %}
                    <LI>{{city.id}}: <B>{{city.name}}</LI>
                    {% endfor %}
                </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
